<!DOCTYPE html>
<html>

        Licensed under LGPLv3

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="update-panel.js"></script>
    <style type="text/css">
        html {
            overflow-y: hidden;
            padding: 0;
            margin: 0;
        }
        body {
            font: message-box;
            -moz-user-select: none;
            cursor: default;
            overflow-y: hidden;
            padding: 0;
            margin: 0;
            padding-top: .5em;
            padding-bottom: calc(0.5em);
        }
        #refresh {
            float: right;
            padding: 1px;
            margin-right: .5em;
            outline: none;
            cursor: default;
            min-height: 14px;
            min-width: 14px;
        }
        b,li,ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            margin-bottom: .4em;
        }
        b,li>div {
            padding-left: .5em;
            padding-right: .5em;
        }
        li {
            margin-top: .2em;
            background-size: cover !important;
        }
        li img {
            height: 1em;
            margin-right: .2em;
        }
        li a:link {
            text-decoration: none;
            color: currentColor;
            display: block;
            padding-bottom: .2em;
            padding-top: .2em;
            cursor: default;
        }
        li>div>div {            
            text-overflow: ellipsis;
            padding-bottom: .2em;
            margin-left: 1.2em;            
        }
        
        #offline img {
            filter: grayscale(100%);
        }
        #arrow {
            background-image: url("chrome://global/skin/arrow/arrow-dn.gif");
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            width: 100%;
            height: 10px;
            border: none;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        #arrow.rotated {
            background-image: url("chrome://global/skin/arrow/arrow-up.gif") !important;
        }
        
        .hidden {
            display: none;
            visibilitY: hidden;
        }
    </style>
</head>
<body>
    <a href="javascript:forceRefresh()" id="refresh" title="Refresh"></a>
    <div id="wrapper">
        <b data-l10n-id="live_panel_label_offline" id="channelsoffline">No channel is live at the moment</b>
        <div id="live" class="hidden">
            <b data-l10n-id="live_panel_label_online" id="channelslive">Currently live:</b>
            <ul id="live-list">
            </ul>
        </div>
        <div id="offline" class="hidden">
            <b data-l10n-id="live_panel_label_channels_offline">Offline:</b>
            <ul id="offline-list">
            </ul>
        </div>
        <b data-l10n-id="live_panel_loading" class="hidden" id="loader">Loading...</b>
    </div>
    <button id="arrow" onclick="toggleOffline()" class="hidden" label="Show offline channels"></button>
</body>
</html>
