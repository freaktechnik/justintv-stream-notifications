<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="update-panel.js"></script>
    <style type="text/css">
        html {
            overflow-y: hidden;
            padding: 0;
            margin: 0;
        }
        body {
            font: message-box;
            -moz-user-select: none;
            cursor: default;
            overflow-y: hidden;
            padding: 0;
            margin: 0;
            padding-top: .5em;
            padding-bottom: calc(0.5em);
        }
        #refresh {
            float: right;
            padding: 1px;
            margin-right: .5em;
            outline: none;
            cursor: default;
            min-height: 14px;
            min-width: 14px;
        }
        b,li {
            margin: 0;
            padding: 0;
            padding-left: .5em;
            padding-right: .5em;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            margin-bottom: 10px;
        }
        li {
            margin-top: .2em;
        }
        li img {
            height: 1em;
            margin-right: .2em;
        }
        li a:link {
            text-decoration: none;
            color: currentColor;
            display: block;
        }
        li span {
            display: none;
            visibility: hidden;
            
            text-overflow: ellipsis;
        }
        #live li:hover span {
            visibility: visible;
            display: block;
        }
        
        #offline {
            height: 0;
            visibility: hidden;
            overflow: hidden;
        }
        .openlist {
            height:-moz-initial !important;
            visibility: visible !important;
        }
        
        #offline img {
            filter: grayscale(100%);
        }
        #wrapper {
            margin-bottom: -10px;
        }
        #arrow {
            background-image: url("chrome://global/skin/arrow/arrow-dn.gif");
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            width: 100%;
            height: 10px;
            border: none;
            position: fixed;
            bottom: 0;
            left: 0;
            border-radius: 1em;
        }
        #arrow.rotated {
            background-image: url("chrome://global/skin/arrow/arrow-up.gif") !important;
        }
    </style>
</head>
<body>
    <a href="javascript:forceRefresh()" id="refresh" title="Refresh"></a>
    <div id="wrapper">
        <b data-l10n-id="live_panel_label_offline" style="display:block;" id="channelsoffline">No channel is live at the moment</b>
        <b data-l10n-id="live_panel_label_online" style="display:none;" id="channelslive">Currently live:</b>
        <ul id="live" style="display:none;">
        </ul>
        <div id="offline">
            <b data-l10n-id="live_panel_label_channels_offline">Offline:</b>
            <ul id="offline-list">
            </ul>
        </div>
    </div>
    <button id="arrow" onclick="toggleOffline()" style="display:none;" label="Show offline channels"></button>
</body>
</html>
