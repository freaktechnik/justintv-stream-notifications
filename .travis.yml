sudo: false
group: travis_latest
language: node_js
node_js: stable
before_install: npm i -g greenkeeper-lockfile
install: case $TRAVIS_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;
before_script:
- npm run ci-init
- greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
after_success: npm run coverage
branches:
  except:
  - gh-pages
notifications:
  email:
    on_failure: change
